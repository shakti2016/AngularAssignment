<div class="innerWrap">
  <h2>Detail Data</h2>
  <form ng-submit="newBook.submitFormData()">
      <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newBook.book.name" required>
      </div>
      <div class="form-group">
          <label>Auther</label>
          <input type="text" class="form-control" id="auther" placeholder="Auther" ng-model="newBook.book.auther" required>
      </div>
      <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" id="description" placeholder="Description" ng-model="newBook.book.description">
      </div>
      <div class="form-group">
          <label>Publisher</label>
          <input type="text" class="form-control" id="publisher" placeholder="Publisher" ng-model="newBook.book.publisher">
      </div>
      <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" id="price" placeholder="Price" ng-model="newBook.book.price">
      </div>
      <button type="submit" class="btn btn-success" ng-disabled="newBook.buttonDisabled">Submit</button>
  </form>

</div>
